<form ng-submit="save()">
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input ng-model="data.user" type="text" class="form-control" id="usuario" placeholder="Usuario">
    </div>
    <div class="form-group">
        <label for="enunciado">Comentario</label>
        <input ng-model="data.message" type="text" class="form-control" id="enunciado" placeholder="Mensaje">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <br>
    <div class="alert alert-success" ng-show="success">
        {{messageSuccess}}
    </div>
</form>
<br>
<a ui-sref="listar" class="btn btn-block btn-primary">Listar</a>
